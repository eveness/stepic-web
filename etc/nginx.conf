server {
  location ^~ /hello/ {
    proxy_set_header HOST $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass 0.0.0.0:8080;
  }
  location ^~ /uploads/ {
    root /home/box/web/;
  }
  location ~* \.\w+\w+\w?\w?$ {
    root /home/box/web/public/;
  }
  location / {
    return 404;
  }
}
